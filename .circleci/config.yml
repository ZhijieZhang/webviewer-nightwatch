version: 2
jobs:
  build:
    docker:
      - image: circleci/node:current
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: valid-LT-credentials
          command: |
            echo ${LT_USERNAME}
            echo ${LT_ACCESS_KEY}
            echo ${LT_EMAIL}
      - run:
          name: download-lambdatest-tunnel
          command: |
            wget https://s3.amazonaws.com/lambda-tunnel/LT_Linux.zip
            sudo apt-get install unzip
            unzip LT_Linux.zip
      - run:
          name: start-lambdatest-tunnel
          background: true
          command: |
            ./LT -user ${LT_EMAIL} -key ${LT_ACCESS_KEY}
      - run:
          name: start-server
          command: npm start
          background: true
      - run:
          name: test
          command: |
            sleep 10
            npm run test:lt
